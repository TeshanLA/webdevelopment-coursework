            <form id="feedback-form">
                <div class="input-container">
                    <div class="inputs">
                        <label for="name">Name</label>
                        <input type="text" id="" name="name" class="name" required>
                    </div>

                        <label for="email">Email</label>

                    </div>

                    <div class="inputs">
                        <label for="rating">Rating</label>
                        <div id="rating">
                            <input type="radio" id="excellent" name="rating" value="excellent" required>
                            <label for="excellent">Excellent</label>

                            <input type="radio" id="good" name="rating" value="good">
                            <label for="good">Good</label>

                            <input type="radio" id="fair" name="rating" value="fair">
                            <label for="fair">Fair</label>

                            <input type="radio" id="poor" name="rating" value="poor">
                            <label for="poor">Poor</label>
                        </div>
                    </div>

                    <div class="inputs">
                        <label for="feedback-type">Type of feedback</label>
                        <select id="feedback-type" name="feedback-type">
                            <option value="general">General feedback</option>
                            <option value="bug-report">Bug report</option>
                            <option value="feature-request">Feature request</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>

                    <div class="inputs">
                        <button type="submit">Submit</button>
                    </div>
                </div>
